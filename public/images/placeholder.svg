<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="450" fill="#f5f5f5" />
  
  <!-- Borde -->
  <rect x="5" y="5" width="790" height="440" stroke="#ddd" stroke-width="2" fill="none" />
  
  <!-- Garfield leyendo el diario -->
  <!-- Cuerpo del gato -->
  <ellipse cx="400" cy="210" rx="85" ry="70" fill="#FF8C00" stroke="#D16400" stroke-width="2" />
  
  <!-- Barriga -->
  <ellipse cx="400" cy="220" rx="60" ry="50" fill="#FFEBCD" stroke="#D16400" stroke-width="1" />
  
  <!-- Cabeza del gato -->
  <circle cx="400" cy="150" r="50" fill="#FF8C00" stroke="#D16400" stroke-width="2" />
  
  <!-- Orejas -->
  <polygon points="370,115 350,85 385,110" fill="#FF8C00" stroke="#D16400" stroke-width="2" />
  <polygon points="430,115 450,85 415,110" fill="#FF8C00" stroke="#D16400" stroke-width="2" />
  
  <!-- Marcas características de Garfield -->
  <path d="M375,135 C382,130 388,130 395,135" stroke="#D16400" stroke-width="3" fill="none" /> <!-- Marca izquierda -->
  <path d="M405,135 C412,130 418,130 425,135" stroke="#D16400" stroke-width="3" fill="none" /> <!-- Marca derecha -->
  
  <!-- Cara -->
  <ellipse cx="385" cy="145" rx="8" ry="12" fill="white" stroke="#333" stroke-width="1" /> <!-- Ojo izquierdo -->
  <ellipse cx="415" cy="145" rx="8" ry="12" fill="white" stroke="#333" stroke-width="1" /> <!-- Ojo derecho -->
  <circle cx="385" cy="147" r="4" fill="#333" /> <!-- Pupila izquierda -->
  <circle cx="415" cy="147" r="4" fill="#333" /> <!-- Pupila derecha -->
  
  <!-- Párpados característicos -->
  <path d="M377,138 Q385,134 393,138" stroke="#D16400" stroke-width="2" fill="none" /> <!-- Párpado izquierdo -->
  <path d="M407,138 Q415,134 423,138" stroke="#D16400" stroke-width="2" fill="none" /> <!-- Párpado derecho -->
  
  <!-- Nariz -->
  <path d="M397,155 L403,155 L400,160 Z" fill="#D16400" stroke="#333" stroke-width="1" />
  
  <!-- Boca sonriente característica de Garfield -->
  <path d="M380,170 Q400,185 420,170" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Bigotes -->
  <path d="M380,165 L360,163" stroke="#333" stroke-width="1.5" /> <!-- Bigote superior izquierdo -->
  <path d="M380,168 L355,168" stroke="#333" stroke-width="1.5" /> <!-- Bigote medio izquierdo -->
  <path d="M380,171 L360,173" stroke="#333" stroke-width="1.5" /> <!-- Bigote inferior izquierdo -->
  
  <path d="M420,165 L440,163" stroke="#333" stroke-width="1.5" /> <!-- Bigote superior derecho -->
  <path d="M420,168 L445,168" stroke="#333" stroke-width="1.5" /> <!-- Bigote medio derecho -->
  <path d="M420,171 L440,173" stroke="#333" stroke-width="1.5" /> <!-- Bigote inferior derecho -->
  
  <!-- Periódico -->
  <rect x="340" y="190" width="120" height="90" fill="white" stroke="#888" stroke-width="2" />
  <path d="M400,190 L400,280" stroke="#888" stroke-width="1" /> <!-- Pliegue -->
  
  <!-- Texto del periódico (más desordenado, estilo cómic) -->
  <path d="M350,205 L390,205" stroke="#888" stroke-width="1" /> <!-- Línea texto izquierda -->
  <path d="M350,220 L390,220" stroke="#888" stroke-width="1" />
  <path d="M350,235 L390,235" stroke="#888" stroke-width="1" />
  <path d="M350,250 L390,250" stroke="#888" stroke-width="1" />
  <path d="M350,265 L390,265" stroke="#888" stroke-width="1" />
  
  <path d="M410,205 L450,205" stroke="#888" stroke-width="1" /> <!-- Línea texto derecha -->
  <path d="M410,220 L450,220" stroke="#888" stroke-width="1" />
  <path d="M410,235 L450,235" stroke="#888" stroke-width="1" />
  <path d="M410,250 L450,250" stroke="#888" stroke-width="1" />
  <path d="M410,265 L450,265" stroke="#888" stroke-width="1" />
  
  <!-- Patas -->
  <path d="M340,240 C330,270 340,285 370,275" fill="#FF8C00" stroke="#D16400" stroke-width="2" /> <!-- Pata izquierda -->
  <path d="M460,240 C470,270 460,285 430,275" fill="#FF8C00" stroke="#D16400" stroke-width="2" /> <!-- Pata derecha -->
  
  <!-- Cola característica de Garfield (más gruesa y con la punta hacia arriba) -->
  <path d="M485,210 C510,200 520,230 515,250 C510,260 500,255 495,245" fill="#FF8C00" stroke="#D16400" stroke-width="2" />
  
  <!-- Rayas características de Garfield -->
  <path d="M430,190 C440,200 450,190 460,200" stroke="#D16400" stroke-width="3" fill="none" /> <!-- Raya en el lomo -->
  <path d="M350,190 C360,200 370,190 380,200" stroke="#D16400" stroke-width="3" fill="none" /> <!-- Raya en el lomo -->
  <path d="M485,220 C495,225 500,218 505,225" stroke="#D16400" stroke-width="2" fill="none" /> <!-- Raya en la cola -->
  
  <!-- Texto de la empresa -->
  <text x="400" y="340" font-family="Comic Sans MS, Arial" font-size="18" text-anchor="middle" fill="#D16400" font-weight="bold">Finanzas Personales</text>
  <text x="400" y="365" font-family="Comic Sans MS, Arial" font-size="12" text-anchor="middle" fill="#666">con Garfield</text>
</svg> 